      command: "grep -iE '^password\\s+requisite\\s+pam_pwhistory.so\\s+use_authtok\\s+remember=5\\s+retry=3$' /etc/pam.d/{{ item }}"
      check_mode: no
      changed_when: no
      failed_when: password_history_check.rc > 1
